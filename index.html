    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <body>
    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Home</a>
      <a href="#html">HTML</a>
      <a href="#css">CSS</a>
      <a href="#javascript">JAVASCRIPT</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  
    <div class="container">
      <p class="paul">Sign up</p>
      <form name="form" method="post" onsubmit="return validation()">
        <div class="row">
          <div class="col-25">
            <label for="username" >UserName</label>
          </div>
          <div class="col-75">
            <input type="text" id="username" class="meju" name="username"   required >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Enter your email</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" class="meju"  required>
          </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
          <div class="col-25">
            <label for="password">Enter your Password</label>
          </div>
          <div class="col-75">
            <input type="password" class="meju"id="password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
            
          </div>
        </div>
        <div class="row">
         <div class="col-25">
        <label for="confirm_password">Confirm your Password</label>
        </div>
        <div class="col-75">
            <input type="password" class="meju"  id="confirm_password" required>
            
            </div>
            </div>
            <div class="row">
            <div class="col-25">
            <label for="gender"> Select your gender</label>
            </div>
            <div class="col-75">
            <select name="gender" >
            <option value="none">Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          </div>
          <div class="row">
        
          <input type="submit" value="Submit" onclick='Javascript:checkEmail();'>
            </div>
        </div>
    </form>
    </div>
<div id="message">
<h3>Password must contain the following:</h3>
<ul>
  <li><p id="letter" class="invalid">A <b>lowercase</b> letter</p></li>
  <li><p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p></li>
 <li> <p id="number" class="invalid">A <b>number</b></p></li>
  <li><p id="length" class="invalid">Minimum <b>8 characters</b></p></li>
</ul>
</div>
